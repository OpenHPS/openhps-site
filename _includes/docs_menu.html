<nav class="navigation">
  <ul>
    {% assign sorted_docs = (site.docs | sort: 'menuOrder') %}
    {% for docs in sorted_docs %}
      <li {% if page.url == docs.url %}class="selected"{% endif %}>
        <a href="{{ docs.url }}" {% if page.url == docs.url %}class="current"{% endif %}>{{ docs.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
